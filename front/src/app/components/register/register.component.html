<h2>Registrate</h2>
<p *ngIf="status == 'success'" class="alert alert-success">Registrado exitosamente <a [routerLink]="['/login']">Log in</a></p>
<p *ngIf="status == 'error'" class="alert alert-danger">Error al registrarse </p>

<form action="#" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="w-50">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" 
        required pattern="[a-zA-Z]+">

        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
            El nombre no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" 
        required pattern="[a-zA-Z]+">

        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
            El Apellido no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" 
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El Email no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" 
        required>

        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            La contraseña no es valida
        </small>
    </div>

    <input type="submit" class="btn btn-success" value="Registrarse" [disabled]="registerForm.invalid">
</form>
