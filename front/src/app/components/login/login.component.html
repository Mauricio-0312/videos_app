<h2>Login</h2>
<p *ngIf="status == 'success'" class="alert alert-success">Sesion iniciada exitosamente</p>
<p *ngIf="status == 'error'" class="alert alert-danger">Error al iniciar sesion </p>

<form action="#" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="w-50">

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" 
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El Email no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" 
        required>

        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            La contraseña no es valida
        </small>
    </div>

    <input type="submit" class="btn btn-success" value="Enviar" [disabled]="loginForm.invalid">
</form>
